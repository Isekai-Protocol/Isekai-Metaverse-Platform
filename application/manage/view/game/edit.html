<style>
    #container{
        padding: 0px;
        border-radius:0px;
        border-width:0px;
    }
</style>
<form class="layui-form seller-alone-form" action="" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>选择专辑：</label>
        <div class="layui-input-inline seller-inline-5">
            <select name="cate_id" id="type" lay-verify="required" style="z-index: 5">
                <option value="">请选择专辑</option>
                {volist name='list' id='vo'}
                    <option value="{$vo.id}" {if $vo.id == $info.cate_id}selected{/if}>{$vo.type_name}</option>
                {/volist}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>游戏名称：</label>
        <div class="layui-input-block">
            <input type="text" name="game_name" required  lay-verify="required" placeholder="请输入游戏名称" autocomplete="off" class="layui-input" value="{$info.game_name}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>游戏名称英文：</label>
        <div class="layui-input-block">
            <input type="text" name="game_name_eng" required  lay-verify="required" placeholder="请输入游戏名称英文" autocomplete="off" class="layui-input" value="{$info.game_name_eng}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">价格：</label>
        <div class="layui-input-block">
            <input type="number" name="price" placeholder="请输入游戏价格" autocomplete="off" class="layui-input" value="{$info.price}">
        </div>
    </div>
    <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">游戏介绍：</label>
        <div class="layui-input-block" style="z-index: 1">
            <textarea  name="game_content"  class="layui-textarea">{$info['game_content']}</textarea>
        </div>
    </div>
    <br>
    <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">游戏英文介绍：</label>
        <div class="layui-input-block" style="z-index: 1">
            <textarea  name="game_content_eng"  class="layui-textarea">{$info['game_content_eng']}</textarea>
        </div>
    </div>
    <div class="layui-form-item" style="margin-top: 10px">
        <label class="layui-form-label">排序：</label>
        <div class="layui-input-inline seller-inline-4">
            <input type="number" name="sort" autocomplete="off" class="layui-input" value="{$info.sort}">
        </div>
    </div>

    <div class="layui-form-item" style="margin: 20px 0 20px 0;">
        <label class="layui-form-label">是否投放市场：</label>
        <div class="layui-input-block">
            <input type="radio" name="is_market" value="0" title="否" {if $info.is_market == 0}checked{/if}>
            <input type="radio" name="is_market" value="1" title="是" {if $info.is_market == 1}checked{/if}>
        </div>
    </div>

    <div class="layui-form-item" style="margin: 20px 0 20px 0;">
        <label class="layui-form-label">是否是新品：</label>
        <div class="layui-input-block">
            <input type="radio" name="is_new" value="0" title="否" {if $info.is_new == 0}checked{/if}>
            <input type="radio" name="is_new" value="1" title="是" {if $info.is_new == 1}checked{/if}>
        </div>
    </div>
    
   <div class="layui-form-item">
      <label class="layui-form-label">上市时间：</label>
      <div class="layui-input-inline seller-inline-6">
          <input  type="text" name="post_time" value="{$info.post_time}" id="date" placeholder="请输入起止时间" autocomplete="off" class="layui-input">
      </div>
  </div>

    <div class="layui-form-item">
        <label class="layui-form-label">上市地点：</label>
        <div class="layui-input-block">
            <input type="text" name="post_addr" placeholder="请输入上市地点" autocomplete="off" class="layui-input" value="{$info.post_addr}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">游戏种类：</label>
        <div class="layui-input-block">
            <input type="text" name="game_type" placeholder="请输入游戏种类" autocomplete="off" class="layui-input" value="{$info.game_type}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">游戏标签：</label>
        <div class="layui-input-block">
            <input type="text" name="game_cate" placeholder="请输入游戏标签" autocomplete="off" class="layui-input" value="{$info.game_cate}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">游戏种类英文：</label>
        <div class="layui-input-block">
            <input type="text" name="game_type_eng" placeholder="请输入游戏种类英文" autocomplete="off" class="layui-input" value="{$info.game_type_eng}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">制作公司：</label>
        <div class="layui-input-block">
            <input type="text" name="make_company" placeholder="请输入制作公司" autocomplete="off" class="layui-input" value="{$info.make_company}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">发行公司：</label>
        <div class="layui-input-block">
            <input type="text" name="post_compay" placeholder="请输入发行公司" autocomplete="off" class="layui-input" value="{$info.post_compay}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">游戏语言：</label>
        <div class="layui-input-block">
            <input type="text" name="language" placeholder="请输入游戏语言" autocomplete="off" class="layui-input" value="{$info.language}">
        </div>
    </div>
  <!--   <div class="layui-form-item">
        <label class="layui-form-label">简介：</label>
        <div class="layui-input-block">
            <textarea name="brief" placeholder="请输入简介" class="layui-textarea"></textarea>
        </div>
    </div> -->
    <br>

    <div class="layui-form-item">
        <label class="layui-form-label">封面图：</label>
        <div class="layui-input-inline seller-inline-5">
            {Jshop:image id='img' name='cover' value="$info.cover" /}
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">属性：</label>
        <div class="layui-input-block">
          {volist name="label" id="vo"}
              <input type="checkbox" name="labels[]" lay-skin="primary" value="{$vo.id}" title="{$vo.name}" {if condition="in_array($vo['id'],$info['labels'])"}checked{/if}>
          {/volist}
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            {:jshopToken('game_edit')}
            <button type="button" class="layui-btn" lay-submit lay-filter="add_game">保存</button>
            <button onclick="javascript:history.back(-1);" type="reset" class="layui-btn layui-btn-primary">返回</button>
        </div>
    </div>

    <input type="hidden" name="g_id" value="{$info.g_id}">
</form>

<script>
    //Demo
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form, layer = layui.layer, laydate = layui.laydate;

        //时间插件
        laydate.render({
            elem: '#date',
            type: 'date',
            format:'y年MM月dd日',
            trigger: 'click' //自动弹出控件的事件，采用click弹出
        });

        //监听提交
        form.on('submit(add_game)', function(data){
            JsPost("{:url('Game/edit')}", data.field, function(res){
                if(res.status){
                    layer.msg(res.msg, {time: 1300},function(){
                        window.location.href = "{:url('Game/index')}";
                    });
                }else{
                    layer.msg(res.msg);
                }
            })
        });
    });
</script>

<script type="text/javascript">
    // var ue = UE.getEditor('container');
</script>
