<form class="layui-form seller-alone-form" id="versionAdd" action="" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>版本：</label>
        <div class="layui-input-inline seller-inline-5">
            <input type="text" name="version" required  lay-verify="required" placeholder="请输入版本" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">版本链接：</label>
        <div class="layui-input-inline seller-inline-5">
            <input type="text" name="url" placeholder="请输入版本链接" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序：</label>
        <div class="layui-input-inline seller-inline-5">
            <input type="number" name="sort" placeholder="请输入版本排序" autocomplete="off" class="layui-input">
        </div>
    </div>
    <input type="hidden" name="g_id" value="{$g_id}">
</form>

<script>
    //渲染表单
    layui.use(['form','upload','element'], function() {
        var $ = layui.jquery
            , upload = layui.upload
            , element = layui.element;

    });
</script>
