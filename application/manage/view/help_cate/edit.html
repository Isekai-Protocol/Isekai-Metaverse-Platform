<div style="padding:30px;" class="layui-form seller-alone-form" lay-filter="edit_help_cate"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->

    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>分类名称：</label>
        <div class="layui-input-inline seller-inline-4">
            <input type="text" name="cate_name" required lay-verify="required" placeholder="请输入标题信息" autocomplete="off" class="layui-input" value="{$cateInfo.cate_name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>分类英文名称：</label>
        <div class="layui-input-inline seller-inline-4">
            <input type="text" name="cate_name_eng" required lay-verify="required" placeholder="请输入标题信息" autocomplete="off" class="layui-input" value="{$cateInfo.cate_name_eng}">
        </div>
    </div>
   <!--  <div class="layui-form-item layui-form-text">
        <label class="layui-form-label"><i class="required-color">*</i>内容描述：</label>
        <div class="layui-input-inline seller-inline-4">
            <textarea name="content" required lay-verify="required" placeholder="公告内容描述信息" class="layui-textarea"></textarea>
        </div>
    </div> -->
    <div class="layui-form-item layui-upload">
        <label class="layui-form-label">分类图标：</label>
        <div class="layui-input-inline seller-inline-4">
            {Jshop:image id='cate_img' name="cate_img" value="cateInfo.cate_img" /}
        </div>  
    </div>

    <div class="layui-form-item" style="margin-top: 10px">
        <label class="layui-form-label">排序：</label>
        <div class="layui-input-inline seller-inline-4">
            <input type="text" name="sort" required lay-verify="required" value="{$cateInfo.sort}" placeholder="数值越小越靠前" autocomplete="off" class="layui-input">
        </div>
    </div>

    <input type="hidden" name="id" value="{$cateInfo.id}">
    {:jshopToken('help_cate_edit')}
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;
        form.render();
    });
</script>
