<style>
    .layui-form-item label {
        width: 120px;
    }
    .classifyimg{
        margin-bottom: 20px;
        width: 672px !important;
    }
    .classifyimg-item{
        display: inline-block;
        width: 140px;
    }
    .classifyimg img{
        width: 100px;
        display: block;
    }
    .classifyimg .layui-form-radio{
        vertical-align: top;
        display: block;
        margin-bottom: 10px;
    }
    .image_storage_type .item{
        display: none;
    }
</style>
<div class="layui-card" style="padding:10px;">
    {:jshopToken('card_setting')}
    <div class="layui-tab" lay-filter="setting">
       
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form seller-alone-form" action="" method="post">
                   <div class="layui-form-item">
                       <label class="layui-form-label">卡券封面：</label>
                       <div class="layui-input-inline seller-inline-6">
                           {Jshop:image id='card_img' value="$info['card_img']" name="card_img"/}
                       </div>
                       <!-- <div class="layui-form-mid layui-word-aux">卡券封面</div> -->
                   </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">卡券价格：</label>
                        <div class="layui-input-inline seller-inline-5">
                            <input type="number" name="card_price" value="{$info['card_price']}"  autocomplete="off" placeholder="" class="layui-input">
                        </div>
                    </div>  

                    <div class="layui-form-item">
                        <label class="layui-form-label">&nbsp;</label>
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="save" style="height: 37px;padding: 0 27px;font-size: 14px;">保存</button>
                        </div>
                    </div>
                </form>
            </div>
   
            
        </div>
    </div>
</div>

<script>
    layui.use(['form', 'element', 'table'], function() {
        var form = layui.form, element = layui.element, table = layui.table;

        //保存商品
        form.on('submit(save)', function(data) {
            let formData = data.field;
            JsPost('{:url("DrawCard/cardConfig")}',formData,function(e){
                if (e.status === true) {
                    layer.msg('保存成功',{
                        time: 1300
                    },function(){
                        window.location.reload();
                    });
                } else {
                    layer.msg(e.msg, {
                        time: 1300
                    });
                }
            });
            return false;
        });

    });


</script>
