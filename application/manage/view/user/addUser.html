<form class="layui-form  seller-alone-form" id="userAdd" style="padding:20px;">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><i class="required-color">*</i>手机号：</label>
            <div class="layui-input-inline">
                <input type="text" name="mobile" required lay-verify="required|phone"  class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-inline">
                <input type="text" name="username" class="layui-input" autocomplete="off">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><i class="required-color">*</i>密码：</label>
            <div class="layui-input-inline">
                <input type="text" name="password" class="layui-input" autocomplete="off"  onfocus="this.type='password'"  >
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label"><i class="required-color">*</i>确认密码：</label>
            <div class="layui-input-inline">
                <input type="text" name="repassword" class="layui-input" autocomplete="off" onfocus="this.type='password'">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">是否推荐创作者：</label>
            <div class="layui-input-inline">
                <input type="radio" name="is_recommend" value="0" title="否" checked="checked">
                <input type="radio" name="is_recommend" value="1" title="是">
            </div>
        </div>
    </div>
